      - TDD Workflow: guides/tutorials/tdd-workflow.md

  - How-To Guides:
      - Configure LLM Providers: guides/how-to/configure-llm-providers.md
      - Customize Templates: guides/how-to/customize-templates.md
      - Integrate CI/CD: guides/how-to/integrate-ci-cd.md
      - Use TUI Mode: guides/how-to/use-tui.md

  - Troubleshooting:
      - Common Errors: guides/troubleshooting/common-errors.md
      - FAQ: guides/troubleshooting/faq.md

  - Reference:
      - CLI:
          - Commands: reference/cli/commands.md
          - Examples: reference/cli/examples.md
      - Configuration:
          - Settings: reference/configuration/settings.md
          - Environment Variables: reference/configuration/environment-variables.md
          - Config Files: reference/configuration/config-files.md
      - Artifacts:
          - Overview: reference/artifacts/overview.md
